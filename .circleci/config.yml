version: 2

jobs:
  qualitygate:
    machine: true
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Spotbugs
          command: ./mvnw clean compile spotbugs:check
      - run:
          name: PMD
          command: ./mvnw clean compile pmd:check
      - run:
          name: Checkstyle
          command: ./mvnw clean compile checkstyle:check

  build:
    machine: true
    resource_class: medium
    working_directory: ~/repo
    environment:
      GRAALVM_HOME: /home/circleci/repo/.graalvm
    steps:
      - checkout
      - run:
          name: Build and push Docker Image to Dockerhub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx create --name armbuilder
            docker buildx use armbuilder
            docker buildx build --platform linux/amd64,linux/arm64 -t hablijack/greenhouse-backend:2.10.4 --push .
    no_output_timeout: 30m

workflows:
  version: 2
  qualitygate_and_build:
    jobs:
      - qualitygate
      - build
