version: 2

jobs:
  qualitygate:
    machine: true
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Spotbugs
          command: ./mvnw clean compile spotbugs:check
      - run:
          name: PMD
          command: ./mvnw clean compile pmd:check
      - run:
          name: Checkstyle
          command: ./mvnw clean compile checkstyle:check

  build:
    machine: true
    resource_class: medium
    working_directory: ~/repo
    environment:
      GRAALVM_HOME: /home/circleci/repo/.graalvm
    steps:
      - checkout
      - run:
          name: Install GraalVM
          command: curl https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.2.0/graalvm-ce-java11-linux-amd64-22.2.0.tar.gz -O -J -L && tar xfz graalvm-ce-java11-linux-amd64-22.2.0.tar.gz && mv graalvm-ce-java11-22.2.0 .graalvm && rm graalvm-ce-java11-linux-amd64-22.2.0.tar.gz
      - run:
          name: Install native-image
          command: $GRAALVM_HOME/bin/gu install native-image
      - run:
          name: Build (Native)
          command: ./mvnw clean package -Pnative -DskipTests -Dmaven.test.skip=true -Dquarkus.native.container-build=true
          no_output_timeout: 30m
      - run:
          name: Build and push Docker Image to Heroku
          command: |
            docker build -f ./src/main/docker/Dockerfile.native -t hablijack/greenhouse-backend:1.0.5 .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push hablijack/greenhouse-backend:1.0.5

workflows:
  version: 2
  qualitygate_and_build:
    jobs:
      - qualitygate
      - build
